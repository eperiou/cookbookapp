<!DOCTYPE html>
<html>
  <head>
    <title>Eric's MVP</title>
  </head>
  <h1>Please Sign-in below.</h1>
  <body>
    <form  class="signinform" ng-controller="SignupController" ng-submit="signin()">
      <input type="text" ng-model="user.username" name="username" placeholder="username">
      <input type="text" ng-model="user.password" name="password" placeholder="password">
      <button type="submit">Log in</button>
    </form>
    <a href="#/signup" method="">If not a user go to sign-up page</a>
  </body>
</html>
